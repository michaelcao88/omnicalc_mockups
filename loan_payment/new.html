<!DOCTYPE html>
<html>
<head>
  <title>Omnicalc</title>

  <!-- Connect to Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Connect to Font Awesome CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- Connect to our own custom CSS -->
  <link rel="stylesheet" href="../custom_styles.css">

  <!-- Connect to jQuery (required before Bootstrap Javascript) -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

  <!-- Connect to Bootstrap Javascript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- These meta tags make Bootstrap responsive and more accessible -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          <i class="fa fa-calculator"></i>
          Omnicalc
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="list-group">
          <a href="../word_count/new.html" class="list-group-item">
            <i class="fa fa-book"></i>
            Word Count
          </a>
          <a href="../loan_payment/new.html" class="list-group-item">
            <i class="fa fa-money"></i>
            Loan Payment
          </a>
          <a href="../time_between/new.html" class="list-group-item">
            <i class="fa fa-clock-o"></i>
            Time Between
          </a>
          <a href="../descriptive_statistics/new.html" class="list-group-item">
            <i class="fa fa-bar-chart"></i>
            Descriptive Statistics
          </a>
        </div>
      </div>
      <div class="col-md-9">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">New Loan Payment Calculation</h3>
          </div>
          <div class="panel-body">
            <form action="../loan_payment/results.html" class="form-horizontal">
              <div class="form-group">
                <label class="col-md-2 control-label">APR</label>
                <div class="col-md-10">
                  <input name="annual_percentage_rate" type="number" step="any" class="form-control" id="annual_percentage_rate" placeholder="Enter the APR of the loan (as a percent)">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 control-label">Years</label>
                <div class="col-md-10">
                  <input name="annual_percentage_rate" type="number" step="any" class="form-control" id="annual_percentage_rate" placeholder="Enter the number of years to repay the loan">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 control-label">Principal</label>
                <div class="col-md-10">
                  <input name="annual_percentage_rate" type="number" step="any" class="form-control" id="annual_percentage_rate" placeholder="Enter the principal of the loan">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                  <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row"></div>
  </div>
</body>
</html>
